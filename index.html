<!DOCTYPE html>
<html>

<head>
    <title>Примеры. Использование кластеризатора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Если вы используете API локально, то в URL ресурса необходимо указывать протокол в стандартном виде (http://...)-->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="./js.js" type="text/javascript"></script>
    <style>
        body, html {
            font-family: Arial;
            font-size: 14px;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #map {
            width: 100%;
            height: 70%;
        }
        .inputs {
            padding: 5px;
        }
    </style>
</head>

<body>
<div class="inputs">Количество меток:
    <input type="text" size="6" id="count" value="100"/> <br/>
    <input type="checkbox" id="useClusterer" checked> Использовать кластеризатор<br>
    <input type="button" value="Добавить на карту" id="addMarkers"/><br />
    <input type="text" id="title" value="Заголовок тикета"/> <br/>
    <input type="text" id="message" value="Сообщение блаб ла бал абла"/> <br/>
    <input type="button" value="Удалить все метки" id="removeMarkers"/></div>

<div id="map"></div>
</body>

</html>
